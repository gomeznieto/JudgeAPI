services:
  api:
    build:
      context: ./JudgeAPI
    ports: ["5000:80"]
    depends_on: [db]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=JudgeDb;User=sa;Password=Your_password123;TrustServerCertificate=true;
      - ADMIN_MAIL=admin@mail.com
      - ADMIN_PASSWORD=SuperFuerteYSecreto123!

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports: ["14330:1433"]
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlvolume:/var/opt/mssql

  redis:
    image: redis:7-alpine
    ports: ["6378:6379"]

  runner:
    user: root
    build:
      context: .
      dockerfile: RunnerApp/Dockerfile
    volumes:
      - ./jobs:/app/jobs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: [redis]

  cpp-runner-image:
    build:
      context: ./JudgeAPI/CppRunnerImage
    image: judge-cpp-runner
    volumes:
      - ./jobs:/app/jobs

volumes:
  sqlvolume:
