services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      # no requiere sqlcmd; usa el errorlog de SQL Server
      test: ["CMD-SHELL", "grep -q 'SQL Server is now ready for client connections' /var/opt/mssql/log/errorlog"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  api:
    build:
      context: ./JudgeAPI
      dockerfile: Dockerfile.dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=db;Database=JudgeDb;User Id=sa;Password=Your_password123;TrustServerCertificate=true;"
      Redis__Connection: "redis:6379"
      ASPNETCORE_DETAILEDERRORS: "true"
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  runner:
    build:
      context: .
      dockerfile: RunnerApp/Dockerfile
    environment:
      Redis__Connection: "redis:6379"
      HOST_JOBS_DIR: ${PWD}/jobs
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jobs:/app/jobs
